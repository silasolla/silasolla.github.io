<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://silasol.la">
    <link rel="canonical" href="https://silasol.la" />
    <title>Redirecting...</title>
    <script>
        const destination = 'https://silasol.la';
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        window.location.replace(destination + path + search + hash);
    </script>
</head>
<body>
    <p>リダイレクト中です... <a href="https://silasol.la">こちらをクリック</a>してください．</p>
</body>
</html>
